# -- General -- #

set -sg repeat-time 600    # increase repeat timeout
set -g history-limit 10000 # boost history
set -s escape-time 0       # Allows for faster key repetition

# -- Display -- #
set -g base-index 0        # start windows numbering at 1
setw -g pane-base-index 0  # make pane numbering consistent with windows
set -g renumber-windows on # renumber windows when a window is closed
#set -g default-terminal "xterm-256color"

set -g set-titles on # set terminal title
set -g set-titles-string '#h ‚ùê #S ‚óè #I #W'

set -ga terminal-overrides ",xterm-256color:Tc"

# -- Bindings -- #
# Split panes using | and -
bind -r | split-window -h -c "#{pane_current_path}"
bind -r - split-window -v -c "#{pane_current_path}"
bind -r "\\" split-window -fh -c "#{pane_current_path}"
bind -r  "_" split-window -fv -c "#{pane_current_path}"

# Prompt for a number of panes to open
bind v command-prompt -p "Pane number:" "send-keys 'for i in $(seq %%); do tmux splitw -h -p 90; done; clear' Enter"

# Join & break pane
bind j join-pane -h -s !
bind J break-pane -t :

# Change space binding
# so it can be repeated
# to change layout
unbind Space
bind -r Space next-layout

bind-key / copy-mode \; send-key ?

# t - Change layout to my fav
unbind t
bind t select-layout main-horizontal \; select-pane -t {top-left} \; resize-pane -D 10

# i - Print pane Id
unbind i
bind i send-keys '${tmuxId}'

# R - Reload Tmux config
bind-key R source-file ~/.tmux.conf \; display-message " ‚ú± tmux.conf is reloaded"

# s - Sync and unsync panes
# Enabling sync change panes color
bind S if -F '#{pane_synchronized}' \
  'setw synchronize-panes off; \
   setw pane-active-border-style fg=blue,bg=default; \
   setw pane-border-style default;' \
  'setw synchronize-panes on; \
   setw pane-active-border-style fg=red; \
   setw pane-border-style fg=yellow;'

# Shift+Arrow - Change windows
bind-key -n S-Left select-window -t:-
bind-key -n S-Right select-window -t:+

# Ctrl+Shift+Arrows - Move windows around
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Alt+Arrow - Select pane
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Terminate dead SSH connection
bind-key a send-keys Enter '~.'

# Disable auto tab rename
set-option -g allow-rename off

set -g pane-active-border-style fg=blue,bg=default

# Status bar style
set -g status-interval 2
set -g status-left '#{tmux_mode_indicator}#[fg=colour0,bg=colour4,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour4,bold] #S #[fg=colour4,bg=colour0,nobold,nounderscore,noitalics]ÓÇ∞'
set -g status-right '#[fg=colour7,bg=colour0]#(/bin/bash $HOME/.tmux/kube-tmux/kube.tmux 0 blue green)#[fg=colour7,bg=colour0,nobold,nounderscore,noitalics] ÓÇ≤#[fg=colour0,bg=colour7] %Y-%m-%d #[fg=colour4,bg=colour7,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour0,bg=colour4] #{continuum_status} | %H:%M:%S '
set -g status-right-length 150
set -g window-status-format "#[fg=colour0]#[bg=colour7]ÓÇ∞ #[fg=colour237]#[bg=colour7]#I#[fg=colour237] ÓÇ±#{?window_zoomed_flag, üîç , }#W #[fg=colour7]#[bg=colour0]ÓÇ∞"
set -g window-status-current-format "#[fg=colour0]#[bg=colour4]ÓÇ∞#[fg=colour7]#[bg=colour4] #I ÓÇ±#{?window_zoomed_flag, üîç , }#W #[fg=colour4]#[bg=colour0]ÓÇ∞"
set -g window-status-separator ""
set -g status-bg black

set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '60'

set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @mode_indicator_prefix_prompt ' PREF '
set -g @mode_indicator_copy_prompt ' COPY '
set -g @mode_indicator_sync_prompt ' SYNC '
set -g @mode_indicator_empty_prompt ' --- '
set -g @mode_indicator_prefix_mode_style 'bg=cyan,fg=black'
set -g @mode_indicator_copy_mode_style 'bg=yellow,fg=black'
set -g @mode_indicator_sync_mode_style 'bg=red,fg=black'
set -g @mode_indicator_empty_mode_style 'bg=blue,fg=black'

run '~/.tmux/plugins/tpm/tpm'
